<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-VPNW7MQF3J');

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>i-Personality Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    .question { margin-bottom: 20px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Discover Your Personality Type</h1>
  <form id="quizForm">
    <div class="question">
      <label>1. Do you enjoy social gatherings?</label><br>
      <input type="radio" name="q1" value="E"> Yes<br>
      <input type="radio" name="q1" value="I"> No
    </div>
    <div class="question">
      <label>2. Do you rely more on facts than intuition?</label><br>
      <input type="radio" name="q2" value="S"> Yes<br>
      <input type="radio" name="q2" value="N"> No
    </div>
    <div class="question">
      <label>3. Do you make decisions based on logic?</label><br>
      <input type="radio" name="q3" value="T"> Yes<br>
      <input type="radio" name="q3" value="F"> No
    </div>
    <div class="question">
      <label>4. Do you prefer planning over spontaneity?</label><br>
      <input type="radio" name="q4" value="J"> Yes<br>
      <input type="radio" name="q4" value="P"> No
    </div>
    <button type="submit">See My Result</button>
  </form>

  <script>
    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = new FormData(e.target);
      const scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };

      for (let [key, value] of form.entries()) {
        scores[value]++;
      }

      const type = [
        scores.E >= scores.I ? "E" : "I",
        scores.N >= scores.S ? "N" : "S",
        scores.F >= scores.T ? "F" : "T",
        scores.P >= scores.J ? "P" : "J"
      ].join("");

      const params = `?E=${scores.E - scores.I}&N=${scores.N - scores.S}&F=${scores.F - scores.T}&P=${scores.P - scores.J}`;
      window.location.href = `result-${type.toLowerCase()}.html${params}`;
    });
  </script>
</body>
</html>
