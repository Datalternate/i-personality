  <title>Your ENFP Result</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }

<body>
  <h1>You are an ENFP!</h1>
  <div class="feedback" id="personalizedFeedback"></div>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return parseInt(url.searchParams.get(name)) || 0;
    }

    const E = getParam("E");
    const N = getParam("N");
    const F = getParam("F");
    const P = getParam("P");

    const feedback = [];

    if (E < 0) feedback.push("You lean introvertedâ€”an ENFP who recharges in solitude and reflects deeply.");
    else feedback.push("Your extroversion fuels your enthusiasm and ability to connect with others easily.");

    if (N > 0) feedback.push("Your strong intuition drives your curiosity and big-picture thinking.");
    else feedback.push("You balance intuition with practical observation, making you grounded and imaginative.");

    if (F > 0) feedback.push("You lead with empathy and emotional insight, valuing harmony and connection.");
    else feedback.push("You balance feeling with logic, making decisions that are both compassionate and rational.");

    if (P > 0) feedback.push("You thrive in flexible environments, embracing spontaneity and open-ended possibilities.");
    else feedback.push("You bring structure to your creativity, preferring plans and clear goals.");

    document.getElementById("personalizedFeedback").innerHTML = feedback.map(p => `<p>${p}</p>`).join("");
  </script>
